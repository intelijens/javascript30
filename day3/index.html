<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS :: JS30 - Day 3</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">

</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <!--TAKEAWAY: new input type for me: range-->
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="60"
    data-sizing="px"
    data-bui="a"
    data-testing="ðŸ’©"
    data-sizing="c" >

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <!--TAKEAWAY: new input type for me: color  ;; it's a color picker, wtf that's dope!! -->
    <input id="base" type="color" name="base" value="#7accc8">
  </div>

  <img src="background.jpg">


<script>
  const inputs = document.querySelectorAll('.controls input');
  //console.log(inputs);
  //NodeList[] ; different from array, can't use map or reduce.
  //in future I will convert a NodeList to an array, but for today, i only need forEach

  function handleUpdate(){
    const suffix = this.dataset.sizing || '';

    document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);

    //console.log(this.name);

    //console.log(suffix);

    // console.log('this.dataset = ');
    // console.log(this.dataset);

    // console.log('this.value = ');
    // console.log(this.value);
  }

  //TAKEAWAY: new eventListener type for me: change-->
  //arrow function to keep it nice and clean
  inputs.forEach(input => input.addEventListener('change', handleUpdate));
  inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

  //TAKEAWAY: new eventListener type for me: mousemove-->
  //classic function method
  // inputs.forEach(function(input){
  //   input.addEventListener('mousemove', handleUpdate)
  // });



</script>

</body>
</html>
