<body>
  <p><em>Check Console</em> 💁</p>

  <script>
    console.warn("roulette triple bet techique, 1 color")
    var b = 5, l = 5, pw = 10, pr = 5
    var initial = [{"bet":b, "lose":l, "potentialWin":pw, "profit":pr}]
    var firstBet = 5
    var count = 10
    
    var chart = [{"bet":b, "lose":l, "potentialWin":pw, "profit":pr}]
    
    for (i=1; i<count; i++){
      chart.push({
        "bet":chart[i-1]['bet']*3,
        "lose":0,
        "potentialWin":0,
        "profit":0
      })
      chart[i]['lose']=chart[i-1]['lose']+chart[i]['bet'];
      chart[i]['potentialWin']=chart[i]['bet']*2;
      chart[i]['profit']=chart[i]['potentialWin']-chart[i-1]['lose']
    }
    console.table(chart)

  </script>
